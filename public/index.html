<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eat Da Burger</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="assets/js/burger.js"></script>
</head>
<body>
    <h1>Eat Da Burger!</h1>

    <div class="container w-50 text-center">
        <form id="addBurger">
            <div class="form-group">
            <label for="newBurger">Want a new burger flavor? Enter and submit!</label>
            <input type="text" class="form-control" id="newBurger" aria-describedby="newBurger">
            </div>
            <button type="submit" class="btn btn-burger">Submit</button>
        </form>
    </div>

    <div id="burgerList" class="container shadow w-60 text-center">
        <h3>Menu</h3>
        <div class="row">
            <div id="ready" class="col"><h5>Ready to Eat</h5></div>
            <div id="devoured" class="col"><h5>Devoured</h5></div>
        </div>
    </div>
    
</body>
</html>
